{% extends 'blog/base.html' %}
{% load staticfiles %}

    {% block content %}
        {% for post in posts %}
            <div class="col-6 post">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <img src="{% static 'images/news.gif'%}" alt="news">
                <div class="date">
                    <p>Published: {{ post.published_date }}</p>
                </div>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endblock %}
